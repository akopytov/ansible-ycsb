# vim: set ft=ansible:
- hosts: ec2mysql
  gather_facts: false
  user: ubuntu
  tasks:
    - name: Start sar for loading
      shell: sar -o /home/ubuntu/sar_metrics_load 1 &
      when: skip_load == false

- hosts: ec2generator
  gather_facts: false
  user: ubuntu
  vars:
    dest_directory: "./{{ workload }}_threads_{{ threads }}_{{ date }}"

  tasks:
    - include: test.yml
      vars:
        dest_directory: "./{{ workload }}_threads_{{ item }}_{{ date }}"
        db: mysql
        db_parameters: mysqljson -s -cp jdbc-binding/lib/mysql-connector-java-5.1.38-bin.jar
      with_items: "{{ thread_list }}"
      when: mysql8 is not defined

    - include: test.yml
      vars:
        dest_directory: "./{{ workload }}_threads_{{ item }}_{{ date }}"
        db: mysql
        db_parameters: mysqljson -s -cp jdbc-binding/lib/mysql-connector-java-8.0.8-dmr-bin.jar
      with_items: "{{ thread_list }}"
      when: mysql8 is defined

- hosts: ec2mysql
  gather_facts: false
  user: ubuntu
  tasks:
    - name: Stop sar for loading
      shell: killall sar -q

    - name: Start sar for run
      shell: sar -o /home/ubuntu/sar_metrics_run 1 &
      when: skip_test == false

- hosts: ec2generator
  gather_facts: false
  user: ubuntu
  vars:
    dest_directory: "./{{ workload }}_threads_{{ threads }}_{{ date }}"

  tasks:
    - include: test_run.yml
      vars:
        dest_directory: "./{{ workload }}_threads_{{ item }}_{{ date }}"
        db: mysql
        db_parameters: mysqljson -s -cp jdbc-binding/lib/mysql-connector-java-5.1.38-bin.jar
      with_items: "{{ thread_list }}"
      when: mysql8 is not defined

    - include: test_run.yml
      vars:
        dest_directory: "./{{ workload }}_threads_{{ item }}_{{ date }}"
        db: mysql
        db_parameters: mysqljson -s -cp jdbc-binding/lib/mysql-connector-java-8.0.8-dmr-bin.jar
      with_items: "{{ thread_list }}"
      when: mysql8 is defined

- hosts: ec2mysql
  gather_facts: false
  user: ubuntu
  tasks:
    - name: Stop sar for loading
      shell: killall sar -q

    - include: metrics.yml
      vars:
        dest_directory: "./{{ workload }}_threads_{{ threads }}_{{ date }}"
        db: mysql

# vim: set ft=ansible:
- name: Collect sar metrics
  shell: sar -A
  register: sar

- name: Save metrics to file
  copy: content={{ sar }} dest=/home/ubuntu/sar_{{ db }}

- name: Fetch metrics
  fetch: src=sar_{{ db }} dest={{ dest_directory }}

- name: Fetch database-specific metrics
  fetch: src=/tmp/{{ db }}.json dest={{ dest_directory }} fail_on_missing=true

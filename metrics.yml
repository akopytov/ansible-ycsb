# vim: set ft=ansible:
- name: Collect sar metrics
  shell: sar -A -f /home/ubuntu/sar_metrics > /home/ubuntu/sar_{{ db }}
  register: sar

- name: Fetch metrics
  fetch: src=sar_{{ db }} dest={{ dest_directory }}

- name: Fetch database-specific metrics
  fetch: src=/tmp/{{ db }}.json dest={{ dest_directory }}
